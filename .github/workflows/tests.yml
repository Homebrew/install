name: GitHub Actions CI
on:
  push:
    branches: master
  pull_request:
jobs:
  tests:
    strategy:
      matrix:
        os:
        - macOS-latest
        - ubuntu-latest
    runs-on: ${{matrix.os}}
    steps:
    - name: Set up Git repository
      uses: actions/checkout@main

    - name: Cleanup macOS
      if: runner.os == 'macOS'
      run: |
        sudo rm -rf /Applications/Xcode.app \
                    /Library/Developer/CommandLineTools
        sudo xcode-select --reset

    - name: Set up Homebrew PATH
      run: |
        if [ "$RUNNER_OS" = "macOS" ]; then
          echo "/usr/local/bin:/usr/bin:/bin" >> ${GITHUB_PATH}
        else
          echo "/home/linuxbrew/.linuxbrew/bin:/usr/bin:/bin" >> ${GITHUB_PATH}
        fi

    - name: Test uninstalling GitHub Actions Homebrew
      run: |
        if which brew &>/dev/null; then
          bash uninstall.sh -d >/dev/null
          bash uninstall.sh -f >/dev/null
        fi

    - name: Test install.sh
      run: |
        bash install.sh
        brew install ack
        bash uninstall.sh -f >/dev/null
        bash install.sh

    - name: Install Shellcheck
      run: brew install shellcheck

    - run: shellcheck *.sh

    - name: Test uninstalling newly installed Homebrew
      run: |
        bash uninstall.sh -d >/dev/null
        bash uninstall.sh -f >/dev/null
        
  tests-wsl:
    strategy:
      matrix:
        os:
        - windows-latest
        wsl:
        - Ubuntu-18.04
    runs-on: ${{matrix.os}}
    steps:
    - name: Set up Git
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
        
    - name: Set up Git repository
      uses: actions/checkout@main
      
    - name: Set up Homebrew PATH
      run: echo "/home/linuxbrew/.linuxbrew/bin:/usr/bin:/bin" >> ${GITHUB_PATH}
      
    - name: Set up WSL
      uses: Vampire/setup-wsl@v1
      with:
        distribution: ${{matrix.wsl}}
        use-cache: 'false'

    - shell: wsl-bash {0}
      name: Test install.sh
      run: |
        bash install.sh
        brew install ack
        bash uninstall.sh -f >/dev/null
        bash install.sh

    - shell: wsl-bash {0}
      name: Install Shellcheck
      run: brew install shellcheck

    - shell: wsl-bash {0}
      run: shellcheck *.sh

    - shell: wsl-bash {0}
      name: Test uninstalling newly installed Homebrew
      run: |
        bash uninstall.sh -d >/dev/null
        bash uninstall.sh -f >/dev/null
