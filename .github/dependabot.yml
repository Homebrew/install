# This file is synced from the `.github` repository, do not modify it directly.
---
version: 2
groups:
  dependabot:
    patterns:
    - "*"
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
    day: friday
    time: '08:00'
    timezone: Etc/UTC
  allow:
  - dependency-type: all
  cooldown:
    semver-major-days: 14
    semver-minor-days: 7
    semver-patch-days: 1

